<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save the Date - Our Wedding</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            color: #333;
            text-align: center;
        }
        header {
            background-color: #61c0ff;
            color: #fff;
            padding: 20px 0;
        }
        main {
            padding: 20px;
        }
        .date {
            font-size: 2em;
            color: #61c0ff;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Save the Date</h1>
        <h2>We're Getting Married!</h2>
    </header>
    <main>
        <p>We are excited to announce our wedding date!</p>
        <p class="date">July 04, 2025</p>
        <p>More details to follow. We can't wait to celebrate with you!</p>
    </main>
    <footer>
        <p>&copy; 2025 Our Wedding</p>
    </footer>
</body>
</html>
