<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save the Date</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #ff6f61;
        }
        .date {
            font-size: 24px;
            color: #6c757d;
        }
        .location {
            font-size: 20px;
            color: #6c757d;
        }
        .image {
            margin: 20px 0;
        }
        .image img {
            max-width: 100%;
            border-radius: 10px;
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Save the Date</h1>
        <p class="date">July 04, 2025</p>
        <p class="location">LWL-Freilichtmuseum Detmold</p>
        <div class="image">
            <img src="https://www.rolandpolczer.de/wp-content/uploads/2019/09/20-56843-post/062.jpg" alt="Wedding Image">
        </div>
        <p>We are excited to celebrate our special day with you. More details to follow!</p>
        <div class="footer">
            <p>With love,</p>
            <p>Dominik, Svenja & Malou</p>
        </div>
    </div>
</body>
</html>
